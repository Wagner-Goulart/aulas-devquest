<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
    <label for="motos">Motocicletas</label>
    <select name="motos" id="motos">
        <option value="">Escolha uma moto</option>
        <option value="Midnight star">Midnight star</option>
        <option value="Street glide">Street glide</option>
        <option value="Fat boy">Fat boy</option>
    </select>
</body>
</html>
